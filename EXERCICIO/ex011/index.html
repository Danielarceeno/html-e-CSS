<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagem dinamica</h1>
    <p>tente abrir esse site em varios dipossitivos</p>
    <picture>
        <source media="(max-width: 750px)" srcset="IMAGENS/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="IMAGENS/foto-m.png" type="image/png">
        <img src="IMAGENS/foto-g.png" alt="imagem flexivel">
    </picture>
    <h1>Reproduzindo audio</h1>
    <p>vamos aprender a reoproduzir audios em html5</p>
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/fade.mp3" type="audio/mp3">
        <source src="midia/fade.ogg" type="audio/ogg">
        <p>infelimente seu navegador consegue reproduzir audio</p>
    </audio>
</body>
</html>
